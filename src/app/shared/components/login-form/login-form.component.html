<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input type="text" id="email" name="email" placeholder="Input text" autocomplete="email"
                 emailValidator required [(ngModel)]="email" #emailControl="ngModel"
                 [ngClass]="{invalid:emailControl.invalid && (emailControl.touched || loginForm.submitted),
                             valid:emailControl.valid && (emailControl.touched || loginForm.submitted),
                             init:!emailControl.touched && !loginForm.submitted}"
          />
          <ng-container *ngIf="emailControl.touched || loginForm.submitted">
            <ng-container *ngIf="emailControl.errors?.['required']">
              <span id="emailErrorMessage" class="text-danger">Email is required.</span>
            </ng-container>
            <ng-container *ngIf="emailControl.errors?.['invalidEmail']">
              <span id="emailErrorMessage" class="text-danger">Email is invalid.</span>
            </ng-container>
          </ng-container>
        </div>

        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <div class="password-container">
            <input type="{{hideableRef.visible ? 'text' : 'password'}}" id="password" name="password" placeholder="Input text" 
                   required [(ngModel)]="password" #passwordControl="ngModel" hideable #hideableRef="hideableRef"
                   [ngClass]="{invalid:passwordControl.invalid && (passwordControl.touched || loginForm.submitted),
                               valid:passwordControl.valid && (passwordControl.touched || loginForm.submitted),
                               init:!passwordControl.touched && !loginForm.submitted}"
            />
            <fa-icon class="password-container_icon" (click)="hideableRef.toggle()" [icon]="hideableRef.visible ? visible : hidden"></fa-icon>
          </div>
          <ng-container *ngIf="passwordControl.touched || loginForm.submitted">
            <ng-container *ngIf="passwordControl.errors?.['required']">
              <span id="emailErrorMessage" class="text-danger">Password is required.</span>
            </ng-container>
          </ng-container>
        </div>

      </div>
      <div>
        <div class="form__action">
          <app-button [type]="'submit'" buttonText="Login"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may do <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>
